<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    #startBtn {
      background-color: #4CAF50;
      color: white;
    }

    #resetBtn {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }

    .status {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div class="status" id="status">Work Time</div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
